<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>
    <link rel="stylesheet" href="./develop/style.css">

</head>

<body>

    <header>
        <h1 class="h1">Code Quiz Game</h1>
        <h2 class="h2">Time Remaining:</h2>
        <div id="timerEL">30</div>


        <div id="score">Score: 0</div>
        <button class="startBTN">Start</button>

    </header>

    <div id="container" class="hide">

        <div id="questionCNT"></div>
        <div id="question">Question</div>
        <div id="answerBTNS">
            <button id="answerCorrect" class="showAnswer">You are Correct!</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div class="controlBTN">
            <button id="previousBTN" class="previousBTN-BTN ">Previous</button>
            <button id="nextBTN" class="nextBTN-BTN ">Next</button>
        </div>
    </div>


    <script src="./develop/script.js"></script>

</body>

</html>
